<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- base url -->
    <base href="<%= (process.env.NODE_ENV === 'production') ? 'dis/' : '' %>" />

    <title>MOTO-YA</title>
    <meta name="keywords" content="moto-ya, motoya, driver, transport, canada, toronto, driving service, driver job, shipment, delivery">
    <meta name="description" content="Toronto Canada. Work without paying service fees, just using WhatsApp. Form of payment in cash or electronic transfers. Each service is paid at the time of completion. Watch our introductory video and start working with us!">

    <!-- icon -->
    <link rel="icon" href="icon.webp">

    <!-- bootstrap 5.1.3 css --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/eb2de42462.js" crossorigin="anonymous"></script>

    <!-- Global style -->
    <link href="css/style.css" rel="stylesheet">

    <!-- jquery 3.6.0 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <!-- jquery validate 1.19.3 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    
    <!-- custom validations -->
    <script src="js/validations.js"></script>

    <!-- bootstrap 5.1.3 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- sweetalert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- functions sweetalert2 -->
    <script src="js/functions-sweetalert2.js" async></script>

    <!-- quill editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  </head>

  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    
    <div id="app"></div>

  </body>

</html>
